env:
  global:
    - secure: ""
    - secure: ""

matrix:
  include:
    - language: python
      os: linux
      env: DEPLOY=true
      python: 3.6
      addons:
        apt:
          packages:
          - ca-certificates
          - libc++-dev
          - g++-7
          - clang
          sources:
          - sourceline: 'ppa:ubuntu-toolchain-r/test'
          - sourceline: 'ppa:jonathonf/gcc-7.1'
          - sourceline: 'ppa:deadsnakes/ppa'
      dist: trusty
    - language: cpp
      os: osx
      env: DEPLOY=false
      osx_image: xcode8
      before_install:
        - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
        - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew upgrade python; fi
        - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install llvm; fi
        - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PATH=/usr/local/opt/llvm/bin:$PATH; fi

install:
  - pip3 install setuptools
  - pip3 install codecov
  - python3 setup.py develop

script:
  - which clang++ && clang++ --version
  - which llvm-ar && llvm-ar --version
  - which python3 && python3 --version
  - which pip3    && pip3    --version
  - python3 setup.py test
  - python3 -m coverage run setup.py test
  - python3 -m coverage combine

after_success:
  - codecov

deploy:
  provider: pypi
  user:     "$PYPIUSER"
  password: "$PYPIPASSWORD"
  skip_cleanup: true
  on:
    branch: master
    condition: $DEPLOY = true
